<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quik Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #f5f5f5;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        #loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #c00;
            font-family: monospace;
            text-align: center;
            padding: 20px;
            background: #fee;
            border-radius: 8px;
            max-width: 80%;
        }
        #qt-container {
            width: 100%;
            height: 100%;
        }
        #qt-container canvas {
            outline: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Quik Preview...</div>
    </div>
    <div id="error"></div>
    <div id="qt-container"></div>

    <script src="qtloader.js"></script>
    <script src="quik-preview.js"></script>
    <script>
        let wasmModule = null;
        let isReady = false;
        let lastXmlContent = '';
        let pollInterval = null;

        // 监听 Quik 事件
        window.onQuikEvent = function(event, message) {
            console.log('[Quik Event]', event, message);
            if (event === 'ready') {
                document.getElementById('loading').style.display = 'none';
                isReady = true;
                // 如果有待加载的 XML，立即加载
                if (lastXmlContent) {
                    loadXmlContent(lastXmlContent);
                }
            } else if (event === 'error') {
                showError(message);
            }
        };

        // 接收来自父窗口的消息
        window.addEventListener('message', function(event) {
            const message = event.data;
            if (message.type === 'loadXml') {
                loadXmlContent(message.content);
            }
        });

        function loadXmlContent(xmlContent) {
            if (!wasmModule || !wasmModule._loadXmlContent) {
                // 保存待加载的 XML
                lastXmlContent = xmlContent;
                return;
            }
            
            if (!xmlContent || xmlContent.trim() === '' || xmlContent === lastXmlContent) {
                return;
            }
            
            lastXmlContent = xmlContent;
            
            try {
                const encoder = new TextEncoder();
                const encoded = encoder.encode(xmlContent + '\0');
                const stringPtr = wasmModule._malloc(encoded.length);
                const heap = new Uint8Array(wasmModule.HEAPU8.buffer, stringPtr, encoded.length);
                heap.set(encoded);
                wasmModule._loadXmlContent(stringPtr);
                wasmModule._free(stringPtr);
                console.log('XML loaded from parent');
            } catch (e) {
                console.error('Failed to load XML:', e);
            }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }

        // 初始化 Qt Wasm
        function initQt() {
            try {
                const container = document.getElementById('qt-container');
                
                const loader = new QtLoader({
                    containerElements: [container],
                    moduleConfig: {
                        onRuntimeInitialized: function() {
                            console.log('Runtime initialized');
                            wasmModule = this;
                        }
                    },
                    showLoader: function(status) {
                        console.log('Loading:', status);
                    },
                    showCanvas: function() {
                        console.log('Canvas ready');
                    },
                    showError: function(error) {
                        console.error('Qt Error:', error);
                        showError(error);
                    }
                });
                
                loader.loadEmscriptenModule('quik-preview');
                
            } catch (e) {
                console.error('Failed to initialize Qt Wasm:', e);
                showError(e.message || e.toString());
            }
        }

        // 阻止 canvas 抢夺焦点 - 关键修复
        function preventCanvasFocus() {
            const container = document.getElementById('qt-container');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.tagName === 'CANVAS') {
                            // 移除 tabindex，禁止 canvas 获取焦点
                            node.removeAttribute('tabindex');
                            node.tabIndex = -1;
                            // 覆盖 focus 方法，阻止任何 focus 调用
                            node.focus = function() {};
                            console.log('Canvas focus disabled');
                        }
                    });
                });
            });
            observer.observe(container, { childList: true, subtree: true });
        }
        preventCanvasFocus();

        // 启动
        initQt();
    </script>
</body>
</html>
