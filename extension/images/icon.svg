<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>
  
  <!-- Q letter stylized -->
  <g transform="translate(64, 64)">
    <!-- Main Q circle -->
    <circle cx="0" cy="-5" r="32" fill="none" stroke="url(#qGrad)" stroke-width="10" stroke-linecap="round"/>
    <!-- Q tail -->
    <line x1="15" y1="15" x2="35" y2="35" stroke="url(#qGrad)" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Small decorative elements representing UI/XML -->
  <rect x="18" y="18" width="16" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="18" y="26" width="10" height="4" rx="2" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Preview icon hint -->
  <path d="M94 100 L106 106 L94 112 Z" fill="rgba(255,255,255,0.4)"/>
</svg>
